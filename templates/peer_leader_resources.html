{% extends "layout.html" %}
{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
<style type="text/css">
  .center-container {
    margin: 0 auto;
    max-width: 600px;
  }

  .page-heading {
    text-align: center;
  }

  .key {
    color: #0070C0;
  }
</style>
{% endblock %}

{% block page_content %}
  <!-- Resources-Page -->
  <div class="container-fluid">
    <div class="center-container">
      <div class="row">
        <div class="row page-heading">
          <h1>Peer Leader Resources</h1>
        </div>
        <div class="col">
          <div class="row">
            <div class="col-xs-12 card">
              <div class="heading">Worksheets</div>
              <div class="card-body">
              <ul>
                <li><a href="{{ url_for ( 'static', filename='docs/SampleWorksheet.pdf' ) }}" target="_blank">Worksheet</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
