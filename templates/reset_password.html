{% extends "layout.html" %}
{% block page_content %}
<div class="container-fluid">
  <h1>Reset Password</h1>
  <form method=post>
      New password:<br>
      <input type="password" name="new_pass">
      <input type="hidden" name="token" value="{{token}}">
      <input type="submit" value="Login">
  </form>
</div>
{% endblock %}
