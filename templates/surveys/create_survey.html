{% extends "layout.html" %}
{% block page_content %}
{% from "layout.html" import render_field %}
<div class="container-fluid">
  <h1>Create a Survey</h1>
  <form method=post>
    <dl>
      {{ render_field(form.name) }}
      {{ render_field(form.questions) }}
    </dl>
    <p><input type="submit" value="Create">
  </form>
</div>
{% endblock %}
