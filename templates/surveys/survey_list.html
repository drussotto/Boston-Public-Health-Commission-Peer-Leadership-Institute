{% extends "layout.html" %}
{% block page_content %}
{% from "layout.html" import render_field %}

  <h1>Surveys</h1>
  <div class="list-group">
    {% for survey_id,survey_name in surveys %}

          {{survey_name}}

    {% endfor %}
  </div>
</div>
{% endblock %}
